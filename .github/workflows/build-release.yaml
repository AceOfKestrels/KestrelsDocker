name: Build and Push Docker Images on Release

on:
  release:
    types:
      - published

jobs:

  build-images:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.release.tag_name }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64
          install: true

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}  # Consider using a PAT instead

      - name: Build and push Docker images with annotations
        env:
          RELEASE_TAG: ${{ github.event.release.tag_name }}
        run: |
          set -e  # Stop script if any command fails
          echo "üìå Release tag: $RELEASE_TAG"

          services=$(docker compose -f build-compose.yml config --services)
          for service in $services; do
            echo "üöÄ Processing service: $service"

            # Extract image name from docker-compose.yml
            image_name=$(docker compose -f build-compose.yml config | awk -v srv="$service" '
              $0 ~ srv {found=1}
              found && /image:/ {print $2; exit}
            ')

            if [ -z "$image_name" ]; then
              echo "‚ùå Image name not found for service: $service"
              exit 1
            fi
          
            image_name_with_registry="ghcr.io/${{ github.repository_owner }}/${image_name}"
            image_name_with_registry=$(echo "$image_name_with_registry" | tr '[:upper:]' '[:lower:]')
            tag="${image_name_with_registry}:${RELEASE_TAG}"

            # Extract labels from Dockerfile (multi-line safe)
            if [ -f "./${image_name}/Dockerfile" ]; then
              LABELS=$(awk '/^LABEL/{for(i=2;i<=NF;i++) printf "--label \"%s\" ", $i}' "./${image_name}/Dockerfile")
              if [ -z "$LABELS" ]; then
                echo "‚ö†Ô∏è No labels found in Dockerfile for $image_name."
              else
                echo "‚úÖ Labels extracted: $LABELS"
              fi
            else
              echo "‚ö†Ô∏è Warning: Dockerfile not found for $image_name. Skipping label extraction."
              LABELS=""
            fi

            echo "üî® Building and pushing: $image_name_with_registry with annotations and prod tag"

            docker buildx build \
              --platform linux/amd64,linux/arm64 \
              --file "./${image_name}/Dockerfile" \
              --tag "$image_name_with_registry" \
              --tag "$tag" \
              --push \
              $LABELS \
              .
          done

  validate-images:
    name: Validate Docker Images
    needs: build-images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify pushed images
        env:
          RELEASE_TAG: ${{ github.event.release.tag_name }}
        run: |
          set -e  # Stop script if any command fails
          
          services=$(docker compose -f build-compose.yml config --services)
          for service in $services; do
            image_name=$(docker compose -f build-compose.yml config | awk -v srv="$service" '
              $0 ~ srv {found=1}
              found && /image:/ {print $2; exit}
            ')
            if [ -z "$image_name" ]; then
              echo "‚ùå Image name not found for service: $service"
              exit 1
            fi
            image_name_with_registry="ghcr.io/${{ github.repository_owner }}/${image_name}"
            image_name_with_registry=$(echo "$image_name_with_registry" | tr '[:upper:]' '[:lower:]')
            tag="${image_name_with_registry}:${RELEASE_TAG}"

            if docker pull "$image_name_with_registry" && docker pull "$tag"; then
              echo "‚úÖ Successfully pushed and verified: $service ($image_name_with_registry and $tag)"
            else
              echo "‚ùå Failed to verify image: $service"
              exit 1
            fi
          done
