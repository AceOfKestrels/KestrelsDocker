worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;

    keepalive_timeout  65;

    gzip  on;

    server {
        listen      8080;
        server_name  _;
                
        # Disable automatic slash appending
        absolute_redirect off;
        server_name_in_redirect off;
        port_in_redirect off;

        # /wiki front page location
        location = /wiki {    
            alias    /var/www/wikifrontpage;
            index    index.html;
            try_files $uri $uri/index.html =404;
        } 
        
        # /wiki/ wiki article location
        location /wiki/ {    
            alias    /tmp/www/wikipages;  # Trailing slash ensures correct mapping
            try_files $uri /index.html;
        }
        
        location /global/ {
            alias /var/www/global;
            try_files $uri $uri/ =404;
        }
        
        # / Frontpage Location
        location / {
            alias   /var/www/frontpage;
            index  index.html;
            try_files $uri $uri/ =404;
        }
       
        # Error pages
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }

    }
}
